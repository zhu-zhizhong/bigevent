<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <!-- <link rel="stylesheet" href="css/iconfont.css"> -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                           
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <!-- option 中如果没有设置value，则通过$().val()拿到就是文字 -->
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>

            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody id="tableContainer">
                    <!-- <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1005 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr> -->
                </tbody>
            </table>

            <div class="row text-center">
                <ul id="pagination" class="pagination pagination-sm">
                </ul>
            </div>
        </div>
    </div>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="./js/utils.js/config.js"></script>
    <script src="./js/utils.js/category.js"></script>
    <script src="./js/utils.js/template-web.js"></script>
    <script src="./js/jquery.twbsPagination.js"></script>
    <script src="./js/utils.js/article.js"></script>
    <script id="table_temp" type="text/html">
        {{each data item}}
        <tr>
          <td>{{item.title}}</td>
          <td>{{item.author}}</td>
          <td>{{item.type}}</td>
          <td class="text-center">2017-06-08 07:08:46</td>
          <td class="text-center">已发布</td>
          <td class="text-center">
              <a href="article_edit.html?id={{item.id}}" class="btn btn-default btn-xs">编辑</a>
              <a href="javascript:;" data-id="{{item.id}}" class="btn btn-danger btn-xs">删除</a>
          </td>
        </tr>
        {{/each}}
    </script>
    <script id="cate_temp" type="text/html">
        <option>所有分类</option>
        {{each data item}}
        <option>{{item.name}}</option>
        {{/each}}
    </script>
    <script>
        // 设置左侧菜单
        // 是这个项目中原先就有的代码，它实现菜单的高亮效果
        $('#release_btn').click(function(){
            window.parent.setMenu(1,1);
        })
        //--------------------------------------------------

        var curPage = 1; // 用来保存当前要查询的页数
        var type = '';   // 当前要搜索的文章类型.要保存是文章类型的编号，而不是文本
        var status = ''; // 当前要搜索的文章状态
        var curTotalPage = ''; // 当前查询的总页数
        getAndShow();

        // 查询所有文章类别信息，并显示
        category.show(function(res){
            // 使用模板引擎技术来渲染数据
            // var htmlStr = template(id,数据)
            var htmlStr = template("cate_temp", res)
            // console.log(htmlStr);
            $('#selCategory').html(htmlStr) 
        })

        // 实现删除 
        // $(容器).on(事件名，委托人，回调)
        $('#tableContainer').on('click','.del',function(){
            if( window.confirm('确认要删除吗？') === false) {
                return;
            }
            
            // 从自定义属性中获取出id      
            var id = $(this).attr('data-id')
            // 调用接口，发请求
            article.del(id,function(res){
                if(res.code === 200){
                    // 删除成功
                    // 重新请求
                    getAndShow()

                }
            })
        })

        // 筛选
        $('#btnSearch').click(function(){
            // 筛选功能
            // 1. 获取参数：类别，状态。
            // 更新全局变量
            type = $('#selCategory').val()
            status = $('#selStatus').val()

            // 说明你已经改了查询的条件了，重置为搜索第一页的数据
            curPage = 1
            // 2. 再去发请求显示
            getAndShow()

        })

        // 获取数据并显示， 初始化分页插件
        function getAndShow() {
            // 要传递给后面的参数，由于个数会比较多，所以打包
            // 通过一个对象来传递
            // curPage 是一个全局变量
            article.show({'page': curPage, 'type': type, 'status': status},function(res){
                // 模板引擎 渲染页面
                // res = {
                //     code:
                //     data:[],
                //     msg:,
                //     totalPage
                // }
                var htmlStr = template("table_temp", res)
                // console.log(htmlStr);
                // 显示数据
                $('#tableContainer').html(htmlStr)  

                // twbsPagination 插件有一个bug：
                // 它不能及时根据总页数不同来更新整个页码插件
                
                // 如果当前查询的结果得到的总页数与上一次查询得到的总页数不相同，则
                // 需要销毁分页插件，以再次更新
                if(res.totalPage != curTotalPage){
                    console.log('总页数变化了',res.totalPage, )
                    console.log('本次查询的总页数',res.totalPage)
                    console.log('上一次查询的总页数',curTotalPage)
                    $('#pagination').twbsPagination('destroy');
                }
                curTotalPage = res.totalPage
                // 显示分页效果
                $('#pagination').twbsPagination({
                    totalPages: res.totalPage, // 总页数
                    visiblePages: 7, // 可见页数
                    initiateStartPageClick: false, // 不要一打开就去触发点击事件
                    first:'首页',
                    prev:'上一页',
                    next:'下一页',
                    last:'尾页',
                    onPageClick: function (event, page) {
                        // 更新全局变量curPage, 重新发请求
                        curPage = page
                        // alert(page);
                        getAndShow()
                    }
                });
            })
        }
    </script>


</body>

</html>
